<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Card game</title>
    <style>
        body{
            font-family: 'Montserrat', sans-serif;
            font-size: 30px;
        }
        span {
            background-color: #e0e0de;
            padding: 5px 20px;
            margin: 1px;
            font-size: 50px;
        }
        p.inline-block-items span {
            display: inline-block;
        }
        .redcard {
            color: #900200;
        }
    </style>
</head>
<body>
    <p>Player 1:</p>
    <p class="inline-block-items">
        <span>2&#9827;</span>
        <span class="redcard">9&#9829;</span>
        <span class="redcard">6&#9829;</span>
        <span class="redcard">A&#9830;</span>
        <span>Q&#9824;</span>
        <span>J&#9827;</span>
    </p>
    <p>Player 2:</p>
    <p class="inline-block-items">
        <span class="redcard">3&#9829;</span>
        <span>A&#9827;</span>
        <span>10&#9827;</span>
        <span class="redcard">K&#9830;</span>
        <span>8&#9824;</span>
        <span class="redcard">3&#9829;</span>
    </p>
</body>

</html>
